<script>


    let axios = {
        get() {
            let pr = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({f: 1, sd: 45, message: 'Hello'})
                }, 3000)
            })
            return pr
        }
    }

    axios.get()
        .then(data => console.log(data.message))
        .then((message) => console.log(message))
        .then((message2) => console.log(message2))
