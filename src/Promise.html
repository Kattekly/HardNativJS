<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>


<script>


    let axios = {
        get() {
            let pr = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Hello")
                }, 3000)
            })
            return pr
        }
    }

    axios.get()
        .then(data => console.log(data))
        .then(() => {console.log(1)})
        .then(() => {console.log(2)})
        .catch(data => console.error(data))
        .finally(() => {console.log("Thank")})



    let a = {
        sum(a, b) {
            console.log(a+b);
            return this
        }
    }

    a.sum(2, 3)
    a.sum(7, 3)
    a.sum(2, 4)

</script>


</body>
</html>
