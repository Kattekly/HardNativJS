<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>


<script>

    const doAfter = (sec) => {
        let myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                const randValue = Math.random()
                if (randValue > 0.5) {
                    resolve(randValue)
                } else {
                    reject(randValue)
                }

            }, sec * 1000)
        });
        return myPromise
    }

    let promise3 = doAfter(3);
    promise3.then(() => console.log('я сработал через 3 секунд'));


</script>


</body>
</html>
