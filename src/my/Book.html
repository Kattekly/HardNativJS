<body>
<h1 id="heading">Приветик!</h1>


<script>

    function debounce(cb, delay) {
        let id

        return () => {
            clearTimeout(id)
            id = setTimeout(() => {
                cb()
            }, delay)
        }
    }

    function fff() {
        console.log('Heey!')
    }

    const debounced = debounce(fff, 2000)
    debounced()
    debounced()
    debounced()
    debounced()



</script>
